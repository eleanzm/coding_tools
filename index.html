<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding-top: 60px; /* Adjust this value based on the height of your header */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" style="margin-bottom: 40px;">
            <h2>Home</h2>
            <p>This is the home section.</p>
            <img src="img/image.png" alt="Description of image" style="display: block; margin: 0 auto;">
        </section>
        <section id="about" style="margin-bottom: 40px;">
            <h2>About</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services" style="margin-bottom: 40px;">
            <h2>Services</h2>
            <p>This is the services section.</p>
        </section>
        <section id="contact" style="margin-bottom: 40px;">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
        </section>
    </main>
    <footer style="text-align: center; padding: 10px;">
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html></section>
